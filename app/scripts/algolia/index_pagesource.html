<!DOCTYPE html>
<html>
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui'
          name='viewport'>
    <title>HN Search powered by Algolia</title>
    <meta content='Hacker News Search, millions articles and comments at your fingertips.' name='description'>
    <link href='/assets/favicon-5424ae3ecc5ecae8a9c0e0ff964bdc73.ico' rel='shortcut icon'>
    <link href="/assets/application-fa055d3ea87499a74eb16dda0b91590b.css" media="all" rel="stylesheet"/>
    <script src="/assets/application-60b910ca709d8c69d510447ad1a13d9b.js"></script>
    <meta content="authenticity_token" name="csrf-param"/>
    <meta content="z7CRAFJAoBUgWwC3tOKf/eGG3SdozbuOkQn0sChXwvg=" name="csrf-token"/>
    <link href="https://hn.algolia.com/rss" rel="alternate" title="HN Front page" type="application/rss+xml"/>
    <link href="https://hn.algolia.com/latest.atom" rel="alternate" title="Latest HN items"
          type="application/atom+xml"/>
    <meta content='summary' name='twitter:card'>
    <meta content='@algolia' name='twitter:site'>
    <meta content='HN Search powered by Algolia' name='twitter:title'>
    <meta content='Hacker News Search, millions articles and comments at your fingertips.' name='twitter:description'>
    <meta content='https://hn.algolia.com/assets/yc-logo-653b752056fffe8d82090e4031455900.png' name='twitter:image:src'>
    <meta content='hn.algolia.com' name='twitter:domain'>
    <meta content='HN Search powered by Algolia' property='st:title'>
    <meta content='https://hn.algolia.com/?q=TESTSEARCH' property='og:url'>
    <meta content='HN Search' property='og:site_name'>
    <meta content='HN Search powered by Algolia' property='og:title'>
    <meta content='Hacker News Search, millions articles and comments at your fingertips.' property='og:description'>
    <meta content='https://hn.algolia.com/assets/yc-logo-653b752056fffe8d82090e4031455900.png' property='og:image'>
    <meta content='400' property='og:image:width'>
    <meta content='400' property='og:image:height'>
    <link href="/assets/home-5d2967aa3a9dd6280c9aa0c657705a93.css" media="screen" rel="stylesheet"/>
    <script src="/assets/hnsearch-6f6db20137aea4db2c8ebeb1ba4d99b6.js"></script>

</head>
<body>
<div id='main' role='main'>
    <div class='container'>
        <div class='content'>
            <div class='row'>
                <div class='span12'>
                    <div id='search-panel'>
                        <div class='hidden-xs' id='style-toggler'>
                            <a href="#" onclick="hnsearch.toggleStyle();; return false;">Change style <span></span></a>
                        </div>
                        <h1 class='text-center'>Search Hacker News</h1>

                        <form action='#' id='search-form' method='get' onsubmit='return false;'>
                            <div class='pull-right hidden-xs' id='advanced-search'>
                                Use <code>author:USERNAME</code> to restrict to a user, <code>story:ID</code> to
                                restrict to a story.
                            </div>
                            <ul class='list-unstyled list-inline' id='item_type'>
                                <li>
                                    <input id='item_type_all' name='item_type' type='radio' value='all'>
                                    <label for='item_type_all'>All</label>
                                </li>
                                <li>
                                    <input checked id='item_type_story' name='item_type' type='radio' value='story'>
                                    <label for='item_type_story'>Story</label>
                                </li>
                                <li>
                                    <input id='item_type_comment' name='item_type' type='radio' value='comment'>
                                    <label for='item_type_comment'>Comment</label>
                                </li>
                                <li>
                                    <input id='item_type_poll' name='item_type' type='radio' value='poll'>
                                    <label for='item_type_poll'>Poll</label>
                                </li>
                            </ul>
                            <div class='search_box-wrapper'>
                                <div class='search_box'>
                                    <div id='inputfield'>
                                        <input autocomplete='off' autocorrect='off' name='address'
                                               placeholder='HN Stories, Comments, Source, Author ...' spellcheck='false'
                                               type='text' value='TESTSEARCH'>
                                    </div>
                                    <div class='searchbutton'>
                                        <i class='icon-search icon-large'></i>
                                    </div>
                                    <div class='branding visible-lg'>
                                        Discover the
                                        <a href="http://www.algolia.com/?utm_source=hn_search&amp;utm_medium=link&amp;utm_term=discover&amp;utm_campaign=hn_algolia">realtime
                                            search engine</a>
                                        behind HN Search.
                                    </div>
                                </div>
                            </div>
                            <div class='text-right'>
                                <div class='visible-xs' id='time'>
                                    <a href="#"
                                       onclick="$(&quot;#created_at&quot;).toggleClass(&quot;opened&quot;); return false;">
                                        <small>Time <span class="caret"></span></small>
                                    </a>
                                </div>
                                <ul class='list-unstyled list-inline' id='created_at'>
                                    <li>
                                        <input id='created_at_last_24h' name='created_at' type='radio' value='last_24h'>
                                        <label for='created_at_last_24h'>Last 24h</label>
                                    </li>
                                    <li>
                                        <input id='created_at_past_week' name='created_at' type='radio'
                                               value='past_week'>
                                        <label for='created_at_past_week'>Past week</label>
                                    </li>
                                    <li>
                                        <input id='created_at_past_month' name='created_at' type='radio'
                                               value='past_month'>
                                        <label for='created_at_past_month'>Past month</label>
                                    </li>
                                    <li>
                                        <input checked id='created_at_forever' name='created_at' type='radio'
                                               value='forever'>
                                        <label for='created_at_forever'>Forever</label>
                                    </li>
                                    <li>
                                        <input id='created_at_sort_by_date' name='created_at' type='radio'
                                               value='sort_by_date'>
                                        <label for='created_at_sort_by_date'>Sort by date</label>
                                    </li>
                                </ul>
                            </div>
                        </form>
                        <div id='stats'></div>
                        <div id='hits'></div>
                        <div class='text-center' id='noresults'></div>
                        <div class='text-center' id='pagination'></div>
                        <div class='text-center' id='history'>
                            <small><strong>1,286,309</strong> stories and <strong>5,536,672</strong> comments indexed
                            </small>
                        </div>
                    </div>
                    <script>
                        $(document).ready(function () {
                            window.hnsearch = new HNSearch('UJ5WYC0L7X', '8ece23f8eb07cd25d40262a1764599b1', 'Item_production', 'User_production');
                        });
                    </script>
                    <script type="text/template" id="hitTemplate">
                        <div class="{{ classes }}" data-id="{{ item_id }}">
                            <div class="thumb pull-left hidden-xs">
                                <img src="//drcs9k8uelb9s.cloudfront.net/{{ thumb_item_id }}.png">
                            </div>
                            <div class="title_url">
                                <div class="title">
                                    {{#highlighted_title}}
                                    <a href="{{ url }}" target="_blank">{{{ highlighted_title }}}</a>
                                    {{#highlighted_url}}
                                    ({{{ highlighted_url }}})
                                    {{/highlighted_url}}
                                    {{/highlighted_title}}
                                    {{#highlighted_story_title}}
                                    {{#highlighted_story_url}}
                                    <a href="{{ story_url }}" target="_blank">{{{ highlighted_story_title }}}</a> ({{{
                                    highlighted_story_url }}})
                                    {{/highlighted_story_url}}
                                    {{^highlighted_story_url}}
                                    {{{ highlighted_story_title }}}
                                    {{/highlighted_story_url}}
                                    {{/highlighted_story_title}}
                                </div>
                                <div class="url">
                                    <a href="{{ item_url }}{{#item_url_anchor}}{{ item_url_anchor }}{{/item_url_anchor}}"
                                       target="_blank">{{ item_url }}</a>
                                </div>
                                <div class="points"><b>{{ points }}</b> point{{#points_plural}}s{{/points_plural}}</div>
                                <div class="author"> by <a href="https://news.ycombinator.com/user?id={{ author }}"
                                                           target="_blank">{{{ highlighted_author }}}</a></div>
                                <div class="created_at"><abbr class="timeago" title="{{ created_at }}"></abbr></div>
                                {{#has_comments}}
                                <div class="comments">
                                    <a href="https://news.ycombinator.com/item?id={{ item_id }}" target="_blank">{{
                                        comments }} comment{{#comments_plural}}s{{/comments_plural}}</a>
                                    <a href="/follow/{{ item_id }}">Follow</a>
                                </div>
                                {{/has_comments}}
                                <br/>
                                {{#story_text}}
                                <div class="story_text">{{{ story_text }}}</div>
                                {{/story_text}}
                                {{#comment_text}}
                                <div class="comment_text">{{{ comment_text }}}</div>
                                {{/comment_text}}
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </script>


                </div>
            </div>
        </div>
    </div>
</div>
<footer class='text-center'>
    <hr>
    <ul class='list-inline'>
        <li><a href="/about">About</a></li>
        <li><a href="https://github.com/algolia/hn-search">Github</a></li>
        <li><a href="/status">Status</a></li>
        <li><a href="/">Search</a></li>
        <!-- %li= link_to 'Stats', stats_path -->
        <li><a href="/api">API</a></li>
        <li><a href="/cool_apps">Cool Apps</a></li>
        <li>
            <a href="http://www.algolia.com/?utm_source=hn_search&amp;utm_medium=link&amp;utm_term=footer&amp;utm_campaign=hn_algolia"
               onclick="_gaq.push([&#39;_link&#39;, &#39;http://www.algolia.com&#39;]); return false;"
               title="Hosted full-text, numerical, faceted search"><img alt="Algolia"
                                                                        src="//d3ibatyzauff7b.cloudfront.net/assets/algolia128x40.png"
                                                                        style="height: 1em;"/></a>
        </li>
    </ul>
</footer>
<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-32446386-1']);
    _gaq.push(['_setDomainName', 'hn.algolia.com']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview', '/hnsearch']);


    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
