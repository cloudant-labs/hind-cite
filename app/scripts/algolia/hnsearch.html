<!DOCTYPE html>
<html>
<head>

    <title>HN Search powered by Algolia</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet"/>
    <script src="/algolia/algoliaSearch.js"></script>




    <link href="/algolia/algolia.css" media="screen" rel="stylesheet"/>
    <link href="/styles/charts.css" media="screen" rel="stylesheet"/>

    <script src="/algolia/hnsearch_RR.js"></script>


</head>
<body>
<div id='main' role='main'>
    <div class='container'>
        <div class='content'>
            <div class='row'>
                <div class='span12'>
                    <div id='search-panel'>
                        <h1 class='text-center'>Ross Search Results</h1>

                        <form action='#' id='search-form' method='get' onsubmit='return false;'>
                            <div class='pull-right hidden-xs' id='advanced-search'>
                                Use <code>author:USERNAME</code> to restrict to a user, <code>story:ID</code> to
                                restrict to a story.
                            </div>
                            <ul class='list-unstyled list-inline' id='item_type'>
                                <li>
                                    <input id='item_type_all' name='item_type' type='radio' value='all'>
                                    <label for='item_type_all'>All</label>
                                </li>
                                <li>
                                    <input checked id='item_type_story' name='item_type' type='radio' value='story'>
                                    <label for='item_type_story'>Story</label>
                                </li>
                                <li>
                                    <input id='item_type_comment' name='item_type' type='radio' value='comment'>
                                    <label for='item_type_comment'>Comment</label>
                                </li>
                                <li>
                                    <input id='item_type_poll' name='item_type' type='radio' value='poll'>
                                    <label for='item_type_poll'>Poll</label>
                                </li>
                            </ul>
                            <div class='search_box-wrapper'>
                                <div class='search_box'>
                                    <div id='inputfield'>
                                        <input autocomplete='off' autocorrect='off' name='address'
                                               placeholder='HN Stories, Comments, Source, Author ...' spellcheck='false'
                                               type='text' value=''>
                                    </div>
                                    <div class='searchbutton'>
                                        <i class='icon-search icon-large'></i>
                                    </div>
                                    <div class='branding visible-lg'>
                                        Discover the
                                        <a href="http://www.algolia.com/?utm_source=hn_search&amp;utm_medium=link&amp;utm_term=discover&amp;utm_campaign=hn_algolia">realtime
                                            search engine</a>
                                        behind HN Search.
                                    </div>
                                </div>
                            </div>
                            <div class='text-right'>
                                <div class='visible-xs' id='time'>
                                    <a href="#"
                                       onclick="$(&quot;#created_at&quot;).toggleClass(&quot;opened&quot;); return false;">
                                        <small>Time <span class="caret"></span></small>
                                    </a>
                                </div>
                                <ul class='list-unstyled list-inline' id='created_at'>
                                    <li>
                                        <input id='created_at_last_24h' name='created_at' type='radio' value='last_24h'>
                                        <label for='created_at_last_24h'>Last 24h</label>
                                    </li>
                                    <li>
                                        <input id='created_at_past_week' name='created_at' type='radio'
                                               value='past_week'>
                                        <label for='created_at_past_week'>Past week</label>
                                    </li>
                                    <li>
                                        <input id='created_at_past_month' name='created_at' type='radio'
                                               value='past_month'>
                                        <label for='created_at_past_month'>Past month</label>
                                    </li>
                                    <li>
                                        <input checked id='created_at_forever' name='created_at' type='radio'
                                               value='forever'>
                                        <label for='created_at_forever'>Forever</label>
                                    </li>
                                    <li>
                                        <input id='created_at_sort_by_date' name='created_at' type='radio'
                                               value='sort_by_date'>
                                        <label for='created_at_sort_by_date'>Sort by date</label>
                                    </li>
                                </ul>
                            </div>
                        </form>
                        <div id='stats'></div>
                        <table class="table table-bordered table-striped ">
                            <tbody id='hits'>
                            </tbody>
                        </table>
                        <div class='text-center' id='noresults'></div>
                        <div class='text-center' id='pagination'></div>

                    </div>
                    <script>
                        $(document).ready(function () {
                            window.hnsearch = new HNSearch('UJ5WYC0L7X', '8ece23f8eb07cd25d40262a1764599b1', 'Item_production', 'User_production');
                        });
                    </script>
                    <script type="text/template" id="hitTemplate">
                        <tr>
                            <td class="vcenter">
                                <button type="button" class="btn btn-primary btn-sm">Select<br>{{ item_id }}</button>
                            </td>
                            <td class="vcenter">
                                <div class="{{ classes }}" data-id="{{ item_id }}">
                                    <div class="thumb pull-left hidden-xs">
                                        <img src="//drcs9k8uelb9s.cloudfront.net/{{ thumb_item_id }}.png">
                                    </div>
                                    <div class="title_url">
                                        <div class="title">
                                            {{#highlighted_title}}
                                            {{{ highlighted_title }}}

                                            {{#highlighted_url}}
                                            ({{{ highlighted_url }}})
                                            {{/highlighted_url}}

                                            {{/highlighted_title}}

                                            {{#highlighted_story_title}}

                                            {{#highlighted_story_url}}
                                            {{{ highlighted_story_title }}}
                                            ({{{ highlighted_story_url }}})
                                            {{/highlighted_story_url}}

                                            {{^highlighted_story_url}}
                                            {{{ highlighted_story_title }}}
                                            {{/highlighted_story_url}}

                                            {{/highlighted_story_title}}
                                        </div>
                                        <div class="url">
                                            {{ item_url }}
                                        </div>
                                        <div class="points"><b>{{ points }}</b>
                                            point{{#points_plural}}s{{/points_plural}}
                                        </div>
                                        <div class="author"> by {{{ highlighted_author }}}</div>
                                        <div class="created_at"><abbr class="timeago" title="{{ created_at }}"></abbr>
                                        </div>
                                        {{#has_comments}}
                                        <div class="comments">
                                            {{ comments }} comment{{#comments_plural}}s{{/comments_plural}}
                                        </div>
                                        {{/has_comments}}
                                        <br/>
                                        {{#story_text}}
                                        <div class="story_text">{{{ story_text }}}</div>
                                        {{/story_text}}
                                        {{#comment_text}}
                                        <div class="comment_text">{{{ comment_text }}}</div>
                                        {{/comment_text}}
                                    </div>
                                </div>
                            </td>
                            <div class="clearfix"></div>
                            </div>

                        </tr>
                    </script>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
