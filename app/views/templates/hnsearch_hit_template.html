<script type="text/template"  id="hitTemplate">
    <tr>
        <td class="vcenter">
            <button type="button" class="btn btn-primary btn-sm" onclick="hnsearch.$scope.$apply(hnsearch.$scope.d.selectedId = '<% item_id %>')" >Select<br><% item_id %></button>
            <!-- TODO: If date < earliest data, gray out -->
        </td>
        <td class="vcenter">
            <div class="<% classes %>" data-id="<% item_id %>">
                <div class="thumb pull-left hidden-xs">
                    <img src="//drcs9k8uelb9s.cloudfront.net/<% thumb_item_id %>.png">
                </div>
                <div class="title_url title_url_width" >
                    <div class="title">
                        <%#highlighted_title%>
                        <%{ highlighted_title %>}

                        <%#highlighted_url%>
                        (<%{ highlighted_url %>})
                        <%/highlighted_url%>

                        <%/highlighted_title%>

                        <%#highlighted_story_title%>

                        <%#highlighted_story_url%>
                        <%{ highlighted_story_title %>}
                        (<%{ highlighted_story_url %>})
                        <%/highlighted_story_url%>

                        <%^highlighted_story_url%>
                        <%{ highlighted_story_title %>}
                        <%/highlighted_story_url%>

                        <%/highlighted_story_title%>
                    </div>
                    <div class="url">
                        <% item_url %>
                    </div>
                    <div class="points"><b><% points %></b>
                        point<%#points_plural%>s<%/points_plural%>
                    </div>
                    <div class="author"> by <%{ highlighted_author %>}</div>
                    <div class="created_at"><abbr class="timeago" title="<% created_at %>"></abbr>
                    </div>
                    <%#has_comments%>
                    <div class="comments">
                        <% comments %> comment<%#comments_plural%>s<%/comments_plural%>
                    </div>
                    <%/has_comments%>
                    <br/>
                    <%#story_text%>
                    <div class="story_text"><%{ story_text %>}</div>
                    <%/story_text%>
                    <%#comment_text%>
                    <div class="comment_text"><%{ comment_text %>}</div>
                    <%/comment_text%>
                </div>
            </div>
        </td>
        <div class="clearfix"></div>
        </div>

    </tr>
</script>
