<div ng-controller="multiPostCtrl">


    <div class="panel panel-default ">
        <div class="panel-heading">
            <h3 class="panel-title">
                <div>Select Post</div>
            </h3>
        </div>
        <div class="panel-body]">
           <form class="form-inline" role="form">
                <label>Enter id &nbsp;</label>

                <div class="form-group">
                    <input id="postIds" type="text" class="form-control" placeholder="Enter post id"
                           ng-model="d.postIdsText">
                </div>
                &nbsp; OR &nbsp;
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#hnsearchModal">
                    Search for Post
                </button>
                &nbsp; OR &nbsp;
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="">
                    TBD - Pick by list
                </button>
            </form>
        </div>

    </div>


    <h1>Post Comparison</h1>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th> ID </th>
                <th> Title </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat=" (key, rec) in d.data ">
                <td>{{ rec.id }}</td>
                <td><a href="{{ rec.href }}" target="_blank" >{{ rec.title }} </a></td>
            </tr>

        </tbody>
    </table>


    <br>

    <h1>{{ d.metric | titleCase}}</h1>
    <multi-post-chart id="chart1" chartsize="medChartSize" data="d.data" datatimestamp="d.data.timestamp" metric="d.metric"></multi-post-chart>
