<div ng-controller="postCtrl">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" role="form">
                <label>Post Id &nbsp;</label>
                <div class="form-group">
                    <input id="postid" type="text" class="form-control" placeholder="Enter post id" ng-model="d.postid">
                </div>
            </form>
        </div>
    </div>

    <h1>Post History </h1>


    <h3><a href="{{ d.data.href }}" target="_blank">{{d.data.title}} </a><span style="font-size:small; font-weight:normal;">({{ d.data.domain }})</span></h3>
    {{numPoints()}} points
    by <a href="https://news.ycombinator.com/user?id={{ d.data.author }}" target="_blank">{{ d.data.author }} </a>
    | {{ dateVal(d.data.created) | date: 'short' }}
    | <a href="https://news.ycombinator.com/item?id={{ d.data.id }}" target="_blank">{{numComments()}} Comments </a>
    <br>

    <post-chart id="chart1" chartsize="medChartSize" data="d.data" datatimestamp="d.data.timestamp"></post-chart>


</div>
