<VirtualHost *:80>

  # Admin email, Server Name (domain name) and any aliases
  ServerAdmin rrosen326@gmail.com
  ServerName  hnstage.k2company.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html
  DocumentRoot /var/www/hnstage.k2company.com

  RewriteLog "/var/log/apache2/hnstage.k2company.com/rewrite.log"
  RewriteLogLevel 0

  ErrorLog  /var/log/apache2/hnstage.k2company.com/error.log
  CustomLog /var/log/apache2/hnstage.k2company.com/access.log combined


  <Directory /> 
     Options FollowSymLinks
     
     ErrorDocument 404 /html/404.html 

     # Note - all patterns are matched from DIRECTORY (not origanl URL)
     RewriteEngine on   

     RewriteRule ^var/www/hnstage.k2company.com/([^./]*)$ index.html [NC,L]
     


  </Directory>

  # Custom log file locations
  LogLevel warn


  ModPagespeed off

  ExpiresActive On
  ExpiresDefault M0

</VirtualHost>

